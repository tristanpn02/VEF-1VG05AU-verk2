    <div class="wrap">
        <h1>Flexbox row order</h1>
        <section class="row">
            <div class="blar">
                <p class="box">Blár</p>
            </div>
            <div class="graenn">
                <p class="box">Grænn</p>
            </div>
            <div class="raudur">
                <p class="box">Rauður</p>
            </div>
            <div class="gulur">
                <p class="box">Gulur</p>
            </div>
        </section>
        <h1>Flexbox column order</h1>
        <section class="col">
            <div class="blar">
                <p class="box">Blár</p>
            </div>
            <div class="graenn">
                <p class="box">Grænn</p>
            </div>
            <div class="raudur">
                <p class="box">Rauður</p>
            </div>
            <div class="gulur">
                <p class="box">Gulur</p>
            </div>
        </section>
